<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML DOM</title>
</head>
<body>
    <h1>
        HTML DOM
    </h1>
    <h2 id="h2">
        Welcome
    </h2>
    <p>
        This is a welcome message
    </p>
    <script>
        var text=document.getElementById("h2").innerHTML;
        alert("The first heading is" +text);
    </script>    
</body>
</html>
